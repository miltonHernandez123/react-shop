<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woman in Techc</title>
    <style>
        picture{
            display: flex;
            flex-direction: column;
            text-align: center;
            width: 100px;
        }
        picture.is-small{
            width: 50px;
        }
        picture.is-large{
            width: 200px;
        }
        img {
            border-radius: 50%;
            box-shadow: 0 0 15px #000;
            width: 100%;
        }
    </style>
     <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
     <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
     <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <h1>Woman In Techc</h1>
    <div id="app"></div>
    <script type="text/babel">
        const $app = document.getElementById("app");
        const useState = React.useState;


        const Avatar = ({id,name = "游린游린游린游린",size}) => {
            const [enabled, setEnabled] = useState(true)

//           if (!id) {
//             return <img src="https://randomuser.me/api/portraits/lego/8.jpg"/>
            }
            const src = `https://randomuser.me/api/portraits/women/${id}.jpg`;
            

            let pictureClassName = "";
            if(size === "small") {
                pictureClassName = "is-small";
            }
            else if (size === "large") {
                pictureClassName = "is-large";
            }
            
            const imgClassName = enabled ? " " : "disabled";

            return(
            <picture className={pictureClassName}>

                {
                    id ? ( <img onClick={() => {setEnabled(!enabled);}} 
                        className={imgClassName} src={src}/> 
                    ) : <strong> {enabled ? name : "desactivado"} </strong>
                }

               
                <em>{name}</em>
            </picture>
            )
        ReactDOM.render(
            <div>
                <Avatar name="susana"/>
                <Avatar id = {4} size="large"/>
                <Avatar id = {4} name="sandy" size="large"/>
            </div>,
            $app);

    </script>
</body>
</html>
